<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>

    <body>
        <svg id="ridge_line" width="700" height="700"></svg>
    </body>

    <script>

        // axes setup with margins
        // margins can be removed as well
        var margin = { top: 60, bottom: 20, left: 160, right: 30}
        var width = 550 - margin.left - margin.right
        var height = 550 - margin.top - margin.bottom

        // append the svg object to the body
        var svg = d3.select("#ridge_line")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")")

        // console.log(svg)

        // check weather data loads successfully
        d3.json("/data/my_weather_data.json", function(data) {
            console.log(data)

            var categories = Object.keys(data[0])
            var n = categories.length

            // check for the number of categories
            // console.log(n)

            // add the x axis here
            var x = d3.scaleLinear()
            .domain([-10, 140])
            .range([0, width])
            svg.append("g")
            .attr("transform", "translate(0 "+ height + ")")
            .call(d3.axisBottom(x))
            // console.log(x)


            // add the y axis here
            var y = d3.scaleLinear()
            .domain([0, 0.4])
            .range([height, 0])

            // console.log(y)
            var yName = d3.scaleBand()
            .domain(categories)
            .range([0, height])
            .paddingInner(1)
            svg.append("g")
            .call(d3.axisLeft(yName))

            // console.log(yName)

            // compute kernel density estimation for each column
            var kde = kernelDensityEstimator(kernelEpanechnikov(7), x.ticks(40))
            var allDensity = []
            for (i = 0; i < n; i++) {
                key = categories[i]
                density = kde(data.map(function(d) {
                    return d[key]
                }))
                allDensity.push(  {key: key, density: density})
            }

            console.log(allDensity)

            // add areas
            svg.selectAll("areas")
            .data(allDensity)
            .enter()
            .append("path")
            .attr("transform", function(d) {
                return ("translate(0, " + (yName(d.key) - height) + ")" )
            })
            .datum(function(d) {
                return (d.density)
            })
            .attr("fill", "#69b3a2")
            .attr("stroke", "#000")
            .attr("stroke-width", 1)
            .attr("d", d3.line()
            .curve(d3.curveBasis)
            .x(function(d) {
                return x(d[0])
            })
            .y(function(d) {
                return y(d[1])
            })
            )
        })

        // kernel density function 
        function kernelDensityEstimator(kernel, X) {
            return function(V) {
                return X.map(function(x) {
                    return [x, d3.mean(V, function(v) {
                        return kernel(x -v)
                    })]
                })
            }
        }

        // a type of probability density function
        function kernelEpanechnikov(k) {
            return function(v) {
                return Math.abs(v /= k) <= 1 ? 0.75 * (1 - v * v) / k : 0
            }
        }
    </script>

    <style>

        
    </style>
</html>
